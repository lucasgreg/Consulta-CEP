<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h3>Informe seu CEP</h3>
    <p>Digite seu CEP abaixo</p>

    <form id="form">
        <div class="form-group">            
            <label for="cep">CEP:</label>
            <input type ="text" class="form-control" maxlength="9" id="cep"><br>
        </div>
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="logradouro" ><br>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" ><br>
        </div>
        
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="localidade" ><br>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="uf" ><br>
        </div>

        <div class="form-group">
            <label for="ibge">IBGE:</label>
            <input type="text" class="form-control" id="ibge" ><br>
        </div>
    </form>
    <script src="/main.js"></script>
</body>
</html>
